<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>COVID-19_STATS report</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/2.jpg" alt="" />
            <p>COVID-19<br />STATS</p>
        </div>
        <nav>
            <ul>

                <li><a href="preventionmeasures.html">Aboutus</a></li>
            </ul>
        </nav>
    </header>
    <!-- *************************************************
  ************ THIS IS THE MAIN DIV WHERE  it contain country ,
  country list,total-cases,recoveredcases,&death******** -->
    <main>
        <div class="stats">
            <div class="latest-report">
                <div class="country">
                    <div class="name">Loading...</div>
                    <div class="change-country">change</div>
                    <div class="search-country hide">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search Country..." />
                            <img class="close" src="close.png" alt="" />
                        </div>
                        <div class="country-list"></div>
                    </div>
                </div>
                <div class="total-cases">
                    <div class="title">Total Cases</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="recovered">
                    <div class="title">Recovered</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
                <div class="deaths">
                    <div class="title">Deaths</div>
                    <div class="value">0</div>
                    <div class="new-value">+0</div>
                </div>
            </div>
            <div class="bg">
                <img src="back.jpg" alt="">
            </div>
        </div>
    </main>
    <!-- ***************footer section ************ -->
    <footer>
        <div class="footer-container">
            <div class="copyright">
                <p>Developed By Bipin Â© 2021</p>
            </div>
        </div>
    </footer>

    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="./sources/countries.js"></script>
    <script src="./sources/application.js"></script>

</body>



</html>
